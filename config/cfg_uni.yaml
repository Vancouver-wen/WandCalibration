# 文件结构
# image_path
#  - board
#     - [intrinsic.json] # 可选:提供的内参初始值
#     - cam*
#  - empty
#     - cam*
#  - pole
#     - [extrinsic.json] # 可选:提供的外参初始值
#     - cam*

max_process: 100

cam_num: 4
fast_blob: True
vis_num: 10

board:
  type: charucoboard
  height: 4
  width: 5
  square_length: 0.2
  marker_length: 0.15

pole: 
  color: "white"
  length_unit: "mm"
  d1: 250
  d2: 510

image_path: "imageCollect/mhub_0611"

# https://imagecolorpicker.com/ 使用该网站确认 minThreshold
maskBlobParam:
  minThreshold: 50
  minAreaRatio: 1.0e-7
  maxAreaRatio: 1.0e-2
  expandSize: 3

poleBlobParam:
  minThreshold: 50
  minAreaRatio: 1.0e-6
  maxAreaRatio: 1.0e-3
  minCircularity: 0.1
  minConvexity: 0.1
  minInertiaRatio: 0.1
  lineAngle: 2

wandBlobParam:
  minThreshold: 100
  minAreaRatio: 1.0e-6
  maxAreaRatio: 1.0e-3
  minCircularity: 0.1
  minConvexity: 0.1
  minInertiaRatio: 0.1

worldCoordParam: 
  # type: wand
  # color: "white"
  # # 角B 是直角
  # # AB 为短边
  # # BC 为长边
  # # AC 为斜边
