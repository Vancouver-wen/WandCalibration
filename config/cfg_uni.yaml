# 文件结构
# image_path
#  - board
#     - [intrinsic.json] # 可选:提供的内参初始值
#     - cam*
#  - empty
#     - cam*
#  - pole
#     - [extrinsic.json] # 可选:提供的外参初始值
#     - cam*

seed: 3407 # 3407 null

max_process: 100
refine_mode: 'process' # thread process distributed
rotation_representation: 'vector' # matrix vector quaternion

cam_num: 24
fast_blob: True
vis_num: 0
vis_video: False

# board:
#   type: charucoboard
#   height: 4
#   width: 5
#   square_length: 0.2
#   marker_length: 0.15

board:
  type: checkerboard
  height: 8
  width: 11

pole: 
  color: "red"
  length_unit: "mm"
  d1: 500 # 250
  d2: 1000 # 510

image_path: "imageCollect/qu_gun_qiu_0927"

# https://imagecolorpicker.com/ 使用该网站确认 minThreshold
maskBlobParam:
  minThreshold: 50
  minAreaRatio: 1.0e-7
  maxAreaRatio: 1.0e-2
  expandSize: 10

poleBlobParam:
  minThreshold: 100
  minAreaRatio: 1.0e-6
  maxAreaRatio: 1.0e-3
  minCircularity: 0.1
  minConvexity: 0.1
  minInertiaRatio: 0.1
  lineAngle: 2

wandBlobParam:
  minThreshold: 100
  minAreaRatio: 1.0e-6
  maxAreaRatio: 1.0e-3
  minCircularity: 0.1
  minConvexity: 0.1
  minInertiaRatio: 0.1

bundleAdjustmentWeights:
  line_weight: 10.0 # e+1
  length_weight: 20.0 # e+1
  reproj_weight: 1.0
  quaternion_weight: 1.0
  orthogonal_weight: 10.0

