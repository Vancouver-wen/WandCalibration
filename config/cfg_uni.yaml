# 文件结构
# image_path
#  - board
#     - [intrinsic.json] # 可选:提供的内参初始值
#     - cam*
#  - empty
#     - cam*
#  - pole
#     - [extrinsic.json] # 可选:提供的外参初始值
#     - cam*

max_process: 100
refine_mode: 'process' # thread process distributed

cam_num: 8
fast_blob: True
vis_num: 30

board:
  type: charucoboard
  height: 4
  width: 5
  square_length: 0.2
  marker_length: 0.15

pole: 
  color: "red"
  length_unit: "mm"
  d1: 250
  d2: 510

image_path: "imageCollect/88basketball"

# https://imagecolorpicker.com/ 使用该网站确认 minThreshold
maskBlobParam:
  minThreshold: 50
  minAreaRatio: 1.0e-7
  maxAreaRatio: 1.0e-2
  expandSize: 3

poleBlobParam:
  minThreshold: 50
  minAreaRatio: 1.0e-6
  maxAreaRatio: 1.0e-3
  minCircularity: 0.1
  minConvexity: 0.1
  minInertiaRatio: 0.1
  lineAngle: 2

wandBlobParam:
  minThreshold: 50
  minAreaRatio: 1.0e-6
  maxAreaRatio: 1.0e-3
  minCircularity: 0.1
  minConvexity: 0.1
  minInertiaRatio: 0.1

bundleAdjustmentWeights:
  max_norm: null # 梯度裁减防止nan, null表示不使用梯度裁减
  line_weight: 10.0
  length_weight: 20.0
  reproj_weight: 1.0
  orthogonal_weight: 1.0e+1

worldCoordParam: 
  # type: wand
  # mode: mcp # dbscan sort mcp
  # color: "red"
