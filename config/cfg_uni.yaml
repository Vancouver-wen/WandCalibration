  # 乒乓球桌子高 0.76m
  # L型尺高 0.14m = 14cm
  type: labelme
  mode: enhance # norm enhance
  PointCoordinates:
    # 顺序严格对应 图像中点击的至少四个点
    # [x,y,z]
    - [0.7625,1.37,0.76]
    - [-0.7625,1.37,0.76]
    - [-0.7625,-1.37,0.76]
    - [0.7625,-1.37,0.76]
